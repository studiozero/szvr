<head>
    {{partial "head_device_info" .}}
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    {{ .Hugo.Generator }}

    {{partial "head_favicons" .}}
    {{partial "head_social_data" .}}
    <link href="https://fonts.googleapis.com/css?family=Cabin|Patua+One" rel="stylesheet">

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
