<meta name="og:title"       content="{{ .Title }}" />
    <meta name="og:image"       content="{{ .Site.BaseURL }}{{ with .Params.Image }}{{.}}{{end}}" />
    <meta name="og:url"         content="{{ .Permalink }}" />
    <meta name="og:site_name"   content="studiozero.co" />
    <meta name="og:description" content="{{with .Description}}{{.}}{{end}}" />
    <meta name="og:locale"      content="en_GB" />

    <meta name="twitter:card"   content="summary_large_image" />
    <meta name="twitter:site"   content="@studiozeroco" />
    <meta name="twitter:image"   content="{{ .Site.BaseURL }}{{ with .Params.Image }}{{.}}{{end}}"/>
    <meta name="twitter:title"   content="{{ .Title }}" />
    <meta name="twitter:description"   content="{{with .Description}}{{.}}{{end}}">
    <meta name="twitter:image:alt"   content="{{with .Description}}{{.}}{{end}}" />
