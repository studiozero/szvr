<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<script type="text/javascript" src="{{ .Site.BaseURL}}js/aframe.min.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL}}favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL}}favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL}}favicons/favicon-16x16.png" sizes="16x16">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
		{{partial "navigation.html" .}}
	</header>
