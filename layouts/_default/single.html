{{partial "head" .}}
  <body class="post-template">

    <div class="container">
      <main class="content" role="main">
        <article class="post">
          <header>
            <h1 class="post-title">{{ .Title }}</h1>
          </header>

          <section class="post-content">
            {{ .Content }}
          </section>

        </article>
      </main>
    </div>
  </body>
{{partial "footer" .}}
